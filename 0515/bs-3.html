<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
            }
            .box2 {
                width: 200px;
                height: 100px;
            }

        </style>
</head>
<body>
    <h1 class="bg-primary">primary</h1>
    <h1 class="bg-secondary">secondary</h1>
    <h1 class="bg-info">info</h1>
    <h1 class="bg-success">success</h1>
    <h1 class="bg-danger">danger</h1>
    <h1 class="bg-warning">warning</h1>
    <h1 class="bg-light">light</h1>
    <h1 class="bg-dark">dark</h1>
    <h1 class="bg-transparent">transparent</h1>
    <!--  -->
    <h1 class="text-primary">primary</h1>
    <h1 class="text-secondary">secondary</h1>
    <h1 class="text-info">info</h1>
    <h1 class="text-success">success</h1>
    <h1 class="text-danger">danger</h1>
    <h1 class="text-warning">warning</h1>
    <h1 class="text-dark">dark</h1>
    <h1 class="text-black-50">black-50</h1>
    <h1 class="text-white bg-dark">white</h1>
    <h1 class="text-white-50 bg-dark">white-50</h1>
    <h1 class="text-light bg-dark">light</h1>
    <h1 class="text-muted">muted</h1>
    <!--  -->
    <div class="box border m-3"></div>
    <div class="box border border-primary m-3"></div>
    <div class="box border border-secondary m-3"></div>
    <div class="box border border-success m-3"></div>
    <div class="box border border-info m-3"></div>
    <div class="box border border-danger m-3"></div>
    <div class="box border border-warning m-3"></div>
    <div class="box border border-dark m-3"></div>
    <div class="box border border-light m-3"></div>
    <div class="box border border-white m-3"></div>

    <!--  -->
    <div class="box border-top border-primary m-3"></div>
    <div class="box border-right border-danger m-3"></div>
    <!--  -->
    <div class="box border border-top-0 border-danger m-3"></div>

    <div class="box border border-danger m-3 rounded"></div>
    <div class="box border border-danger m-3 rounded-top"></div>
    <div class="box border border-danger m-3 rounded-bottom"></div>
    <div class="box border border-danger m-3 rounded-left"></div>
    <div class="box border border-danger m-3 rounded-right"></div>
    <div class="box border border-danger m-3 rounded-sm"></div>
    <div class="box border border-danger m-3 rounded-lg"></div>
    <div class="box border border-danger m-3 rounded-circle"></div>
    <div class="box2 border border-danger m-3 rounded-pill"></div>

    <div class="box border-0"></div>
    <div class="box rounded-0"></div>

    
</body>
