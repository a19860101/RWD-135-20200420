<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: "Segoe UI","Microsoft Jhenghei";
        }
        nav {
            display: flex;
            width: 100%;
            padding: 25px 0;
            background-color: #222;
            justify-content: center;
            position: fixed;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #eee;
            display: inline-block;
        }
        nav a.active {
            color: #d9455f;
            text-decoration: underline;
        }
        #about,#service,#product,#contact {
            height: 100vh;   
        }
        #about {
            background-color: #ffd31d;
        }
        #product {
            background-color: #d63447;
        }
        #service {
            background-color: #74d4c0;
        }
        #contact {
            background-color: #035aa6;
        }
        #gotop {
            display: block;
            position: fixed;
            z-index: 999;
            width: 40px;
            height: 40px;
            right: 30px;
            bottom: 30px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <a href="#" data-target="#about" class="active">關於</a>
        <a href="#" data-target="#product">產品</a>
        <a href="#" data-target="#service">服務項目</a>
        <a href="#" data-target="#contact">聯絡我們</a>
    </nav>
    <div id="about"></div>
    <div id="product"></div>
    <div id="service"></div>
    <div id="contact"></div>

    <a href="#" id="gotop">TOP</a>
    <script>
        $(function(){
            $('nav').find('a').click(function(){
                let target = $(this).data('target');
                let o = $(target).offset().top;
                $('html,body').animate({
                    scrollTop: o,
                })
                $('nav a').removeClass('active');
                $(this).addClass('active');
            })
            $('#gotop').click(function(){
                $('html,body').animate({
                    scrollTop: 0
                })
            })
        })
    </script>
</body>
</html>
