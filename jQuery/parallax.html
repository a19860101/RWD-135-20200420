<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: "Segoe UI";
        }
        h1 {
            position: fixed;
        }
        .black {
            background: #0e0e0e url("images/black.png") no-repeat center 300px fixed;
            height: 100vh;
        }
        .black h1 {
            color: #777777;
        }
        .white {
            background: #ffffff url("images/white.png") no-repeat center 300px fixed;
            height: 100vh;
        }
        .white h1 {
            top: 50px;
        }
        .red {
            background: #d62b2b url("images/red.png") no-repeat center 300px fixed;
            height: 100vh;
        }
        .red h1 {
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="black">
        <h1>black</h1>
    </div>
    <div class="white">
        <h1>white</h1>
    </div>
    <div class="red">
        <h1>red</h1>
    </div>
</body>
</html>
