<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //變數
        /*
            變數命名規則
            1. 首字不可為數字
            2. 大小寫有別
            3. 符號只可使用$,_        
        */
        let _$X = 10;
        let _$x = 100;
        //資料型別
        /*
            1. 數值 Number
            2. 字串 String
            3. 布林 Boolean
            4. 未定義 Undefined
            5. 空值 Null
        */
        let x = 100;
        let y = "我是字串";
        let y2 = '我是字串';
        let z = true;
        let z2 = false;
        console.log(x,y,y2,z,z2);

        let u;
        console.log(u);
        let n = null;
        console.log(n);

        //常數 Constant Variables
        //不可重新賦值
        const q = 100;
        console.log(q);
    </script>
    <!-- <script src="script.js"></script> -->
</head>
<body>
</body>
</html>
