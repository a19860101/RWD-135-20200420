<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #thumbs img{
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <img src="images/4696201_500.jpg" id="g">
    </div>
    <div id="thumbs">
        <img src="images/4696201_500.jpg" class="thumb">
        <img src="images/4696202_500.jpg" class="thumb">
        <img src="images/4696203_500.jpg" class="thumb">
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        thumb.forEach(function(t){
            t.onclick = function(){
                let img = this.getAttribute('src');
                document.getElementById('g').setAttribute('src',img);
            }
        })
        //onmouseover
    </script>
</body>
</html>
