<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //運算子
        //算術運算子
        let a = 6;
        let b = 8;
        let x = 123;
        let y = '123';
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        //比較運算子
        console.log(a > b);
        console.log(a >= b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a == b);
        console.log(x == y);
        console.log(x === y);
        console.log(a != b);
        console.log(x != y);

        //賦值運算子
        console.log(a = b);
        console.log(a += b);
        console.log(a -= b);
        console.log(a *= b);
        console.log(a /= b);
        console.log(a %= b);

        //邏輯運算子
        // ! && ||
        // NOT AND OR
    </script>
</body>
</html>
