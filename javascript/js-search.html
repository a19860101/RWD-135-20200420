<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" onkeyup="search()">
    <ul>
        <li>MacBook Air</li>
        <li>MacBook Pro 13</li>
        <li>MacBook Pro 16</li>
        <li>iMac</li>
        <li>iMac Pro</li>
        <li>Mac Pro</li>
        <li>iPad Pro</li>
        <li>iPad Air</li>
        <li>iPad</li>
        <li>iPad Mini</li>
        <li>iPhone 11 Pro</li>
        <li>iPhone 11</li>
        <li>iPhone SE</li>
        <li>iPhone XR</li>
    </ul>    
    <script>
        //不區分大小寫
        function search(){
            let search = document.getElementById('search').value;
            let li = document.querySelectorAll('li');
            li.forEach((data)=>{
                if(data.textContent.toUpperCase().indexOf(search.toUpperCase()) > -1){
                    data.style.display = '';
                }else{
                    data.style.display = 'none';
                }
            })
        }

</body>
</html>
