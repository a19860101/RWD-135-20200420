<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .list-group-item {
            cursor: pointer;
            transition: .3s;
        }
        .list-group-item:hover {
            background-color: #ffc9c9;
        }

        .list-group-item.complete {
            text-decoration: line-through;
            color: #707070;
            background-color: #d3d3d3;
        }
        .del {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 mt-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="input">
                </div>
                <button class="btn btn-primary btn-block" onclick="add()">新增</button>
                <ul class="list-group mt-3">
                    <li class="list-group-item complete">繳電話費 <span class="del">刪除</span></li>
                    <li class="list-group-item">繳卡費 <span class="del">刪除</span></li>
                    <li class="list-group-item">聯絡陳小姐 <span class="del">刪除</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // function add(){
        //     let input = document.getElementById('input').value;
        //     let listGroup = document.querySelector('.list-group');

        //     let textNode = document.createTextNode(input);
        //     let li = document.createElement('li');
        //     li.classList.add('list-group-item');
        //     li.appendChild(textNode);
        //     listGroup.appendChild(li);
        //     document.getElementById('input').value = '';

        // }
        function add(){
            let input = document.getElementById('input').value;
            let listGroup = document.querySelector('.list-group');

            let li = document.createElement('li');
            li.classList.add('list-group-item');
            li.append(input);
            listGroup.append(li);
            document.getElementById('input').value = '';

            let span = document.createElement('span');
            span.append('刪除');
            span.classList.add('del');
            li.append(span);

        }
        // let listGroupItem = document.querySelectorAll('.list-group-item');
        // listGroupItem.forEach(function(item){
        //     console.log(item);
        //     item.onclick = function(){
        //         // console.log(this);
        //         this.remove();
        //     }
        // })
        document.onclick = function(data){
            // if(data.target.className == 'list-group-item' || data.target.className == 'list-group-item complete'){
            //     console.log('delete');
            //     // data.target.remove();
            //     data.target.classList.toggle('complete');
            // }
            if(data.target.className.indexOf('list-group-item') > -1){
                data.target.classList.toggle('complete');
            }
        }
    </script>
</body>
</html>
